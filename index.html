<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jace's Kinetic Orb - Shape Shifter</title>
    <style>

<body>

        <div class="status">2. CLAP/Hold hands together for a DISC.</div>

        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 5000;
        const SPHERE_RADIUS = 300;
        
        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, composer, controls;

        /* Loading Spinner */

            display: none;
            color: #ffffff;

<body>

    <div id="ui-container">
        <h1>NEURAL CLOUD</h1>
        <p>Drag to rotate. Show hand to attract particles.</p>
        <button id="start-btn">Initialize & Start Camera</button>
        <div id="loader">Loading Vision Models...</div>
    </div>

    <video id="webcam-video" playsinline style="display: none;"></video>
    
    <video id="webcam-preview" playsinline muted autoplay></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 4000;
        const SPHERE_RADIUS = 300;
        const COLOR_CORE = new THREE.Color(0x00ffff); // Cyan
        const COLOR_OUTER = new THREE.Color(0x0055ff); // Blue
        
        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, composer, controls;
        let particles, particlePositions, particleVelocities, originalPositions;
        let handLandmarker;
        let videoElement = document.getElementById('webcam-video');
        let previewElement = document.getElementById('webcam-preview');
        let isVideoPlaying = false;
        let lastVideoTime = -1;
        
        // Physics variables for interaction
        let handTarget = new THREE.Vector3(0, 0, 0);
        let isHandDetected = false;
        let attractionStrength = 0; 
        
        // --- INITIALIZATION ---
        initThreeJS();
        
        document.getElementById('start-btn').addEventListener('click', async () => {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            
            try {
                await initMediaPipe();
                await startCamera();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('webcam-preview').style.display = 'block';
            } catch (err) {
                console.error(err);
                alert("Error starting camera: " + err.message);
                document.getElementById('loader').innerText = "Error initializing.";
            }
        });

        function initThreeJS() {
            // 1. Scene & Camera
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(0, 0, 800);

            // 2. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // 3. Post-Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            
            // Resolution, Strength, Radius, Threshold
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.strength = 2.0;
            bloomPass.radius = 0.5;
            bloomPass.threshold = 0; // Bloom everything slightly

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 4. Orbit Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 5. Create Particles
            createParticles();

            // 6. Events
            window.addEventListener('resize', onWindowResize);
            
            // Start Loop
            animate();
        }

        // Generate a soft glow texture programmatically
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(0, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(0, 50, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(PARTICLE_COUNT * 3);
            originalPositions = new Float32Array(PARTICLE_COUNT * 3);
            particleVelocities = new Float32Array(PARTICLE_COUNT * 3); // To store momentum
            const colors = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Sphere distribution
                const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                
                // Add some noise to radius for "cloud" feel
                const r = SPHERE_RADIUS + (Math.random() - 0.5) * 50;

                const x = r * Math.cos(theta) * Math.sin(phi);
                const y = r * Math.sin(theta) * Math.sin(phi);
                const z = r * Math.cos(phi);

                particlePositions[i * 3] = x;
                particlePositions[i * 3 + 1] = y;
                particlePositions[i * 3 + 2] = z;

                originalPositions[i * 3] = x;
                originalPositions[i * 3 + 1] = y;
                originalPositions[i * 3 + 2] = z;

                // Color gradient based on radius/position
                const colorMix = Math.random();
                const mixedColor = COLOR_CORE.clone().lerp(COLOR_OUTER, colorMix);
                
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 6,
                map: createParticleTexture(),
                transparent: true,
                opacity: 0.8,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- MEDIAPIPE SETUP ---
        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
        }

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480 } 
            });
            videoElement.srcObject = stream;
            previewElement.srcObject = stream;
            
            return new Promise((resolve) => {
                videoElement.onloadeddata = () => {
                    isVideoPlaying = true;
                    resolve();
                };
                videoElement.play();
            });
        }

        // --- MAIN LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            // 1. Process Hand Tracking
            if (handLandmarker && isVideoPlaying && videoElement.currentTime !== lastVideoTime) {
                lastVideoTime = videoElement.currentTime;
                const results = handLandmarker.detectForVideo(videoElement, performance.now());
                
                if (results.landmarks.length > 0) {
                    isHandDetected = true;
                    const landmarks = results.landmarks[0];
                    
                    // Index Finger Tip is landmark 8
                    const tip = landmarks[8];
                    
                    // Map normalized coordinates (0 to 1) to World Coordinates
                    // Note: MediaPipe X is 0(left) to 1(right). ThreeJS X is negative(left) to positive(right).
                    // We flip X because webcam is mirrored usually.
                    
                    // Calculate rough projection logic
                    const vector = new THREE.Vector3(
                        (1 - tip.x) * 2 - 1, // X: -1 to 1
                        -(tip.y * 2 - 1),    // Y: -1 to 1 (inverted)
                        0
                    );

                    // Unproject roughly to a plane at Z=200 (in front of sphere)
                    vector.unproject(camera);
                    const dir = vector.sub(camera.position).normalize();
                    const distance = (200 - camera.position.z) / dir.z; // Project to Z plane
                    const pos = camera.position.clone().add(dir.multiplyScalar(distance));

                    // Use Hand Scale (distance between wrist and index base) for depth approximation
                    // Wrist: 0, Index Base: 5
                    const dx = landmarks[0].x - landmarks[5].x;
                    const dy = landmarks[0].y - landmarks[5].y;
                    const handSize = Math.sqrt(dx*dx + dy*dy);
                    
                    // Closer hand (larger size) = stronger attraction
                    attractionStrength = THREE.MathUtils.mapLinear(handSize, 0.05, 0.2, 5, 15);
                    attractionStrength = THREE.MathUtils.clamp(attractionStrength, 2, 20);

                    handTarget.copy(pos);
                } else {
                    isHandDetected = false;
                }
            }

            // 2. Physics Update
            updateParticles(time);

            // 3. Render
            controls.update();
            composer.render();
        }

        function updateParticles(time) {
            const positions = particles.geometry.attributes.position.array;
            
            // Temporary vectors for calculation
            const vPos = new THREE.Vector3();
            const vOrig = new THREE.Vector3();
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                vPos.set(positions[ix], positions[iy], positions[iz]);
                vOrig.set(originalPositions[ix], originalPositions[iy], originalPositions[iz]);

                // A. Base Motion: Rotate original position slightly to simulate drift
                // We rotate the target "Home" position, not the particle directly, so physics still apply
                const driftSpeed = 0.2;
                const driftX = Math.sin(time * driftSpeed + i) * 10;
                const driftY = Math.cos(time * driftSpeed + i) * 10;
                const targetPos = vOrig.clone().addScalar(0); 
                targetPos.x += driftX;
                targetPos.y += driftY;

                // B. Interaction Forces
                let force = new THREE.Vector3(0,0,0);
                
                if (isHandDetected) {
                    // Attraction Force towards Hand
                    const dist = vPos.distanceTo(handTarget);
                    
                    // Swirl effect logic
                    const dirToHand = new THREE.Vector3().subVectors(handTarget, vPos).normalize();
                    
                    // If far, pull in. If close, chaotic swirl.
                    const pullStrength = attractionStrength * 20; 
                    
                    force.add(dirToHand.multiplyScalar(pullStrength));
                    
                    // Add noise/jitter when interacting for "electric" feel
                    force.x += (Math.random() - 0.5) * 10;
                    force.y += (Math.random() - 0.5) * 10;
                    force.z += (Math.random() - 0.5) * 10;

                    // Disable auto rotation if interacting to make it feel more direct
                    controls.autoRotate = false;
                } else {
                    // Return to Sphere Force (Spring)
                    const returnForce = new THREE.Vector3().subVectors(targetPos, vPos);
                    force.add(returnForce.multiplyScalar(0.02)); // Spring stiffness
                    
                    // Re-enable auto rotate
                    controls.autoRotate = true;
                }

                // C. Apply Physics (Velocity integration)
                // Simple Euler integration with damping
                particleVelocities[ix] += force.x * 0.05; // dt
                particleVelocities[iy] += force.y * 0.05;
                particleVelocities[iz] += force.z * 0.05;

                // Damping (Friction)
                const friction = isHandDetected ? 0.90 : 0.95; // More friction when dragging
                particleVelocities[ix] *= friction;
                particleVelocities[iy] *= friction;
                particleVelocities[iz] *= friction;

                // Update Position
                positions[ix] += particleVelocities[ix];
                positions[iy] += particleVelocities[iy];
                positions[iz] += particleVelocities[iz];
            }

            particles.geometry.attributes.position.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
