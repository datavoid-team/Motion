<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        
        /* Minimalist UI */
        #ui-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #ffffff;
            pointer-events: none; /* Let clicks pass through generally */
        }
        
        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            letter-spacing: 8px;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Start Button */
        #start-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 15px 40px;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 4px;
            transition: all 0.5s ease;
            text-transform: uppercase;
        }
        
        #start-btn:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Hide UI after start */
        .hidden {
            opacity: 0;
            pointer-events: none !important;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>MOTION</h1>
        <button id="start-btn">INITIALIZE</button>
    </div>

    <video id="webcam-video" playsinline style="display: none;"></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- VARIABLES ---
        const PARTICLE_COUNT = 5000;
        const SPHERE_RADIUS = 300;
        
        let scene, camera, renderer, composer, controls;
        let particles, particlePositions, particleVelocities;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let handLandmarker;
        let isVideoPlaying = false;
        let lastVideoTime = -1;
        let currentGesture = 'IDLE'; 
        let interactionTarget = new THREE.Vector3();

        // --- INITIALIZATION ---
        initThreeJS();
        
        const startBtn = document.getElementById('start-btn');
        const uiContainer = document.getElementById('ui-container');

        startBtn.addEventListener('click', async () => {
            startBtn.innerText = "LOADING...";
            try {
                await initMediaPipe();
                await startCamera();
                
                // Fade out UI on success
                uiContainer.classList.add('hidden');
                
            } catch (err) {
                console.error(err);
                alert("Camera Error: " + err.message);
                startBtn.innerText = "RETRY";
            }
        });

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.001);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.set(0, 0, 800);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Bloom
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.strength = 2.0;
            bloomPass.radius = 0.5;
            bloomPass.threshold = 0;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;

            createParticles();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            animate();
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(PARTICLE_COUNT * 3);
            particleVelocities = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);

            const color1 = new THREE.Color(0x00ffff); // Cyan
            const color2 = new THREE.Color(0x0055ff); // Deep Blue

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                setTargetSphere(i);
                particlePositions[i*3] = targetPositions[i*3];
                particlePositions[i*3+1] = targetPositions[i*3+1];
                particlePositions[i*3+2] = targetPositions[i*3+2];

                const c = color1.clone().lerp(color2, Math.random());
                colors[i*3] = c.r;
                colors[i*3+1] = c.g;
                colors[i*3+2] = c.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Generate simple circle texture on canvas
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(100,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            const material = new THREE.PointsMaterial({
                size: 6,
                map: texture,
                transparent: true,
                opacity: 0.8,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- SHAPES ---
        function setTargetSphere(i) {
            const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
            const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
            const r = SPHERE_RADIUS + (Math.random() - 0.5) * 50;
            targetPositions[i*3] = r * Math.cos(theta) * Math.sin(phi);
            targetPositions[i*3+1] = r * Math.sin(theta) * Math.sin(phi);
            targetPositions[i*3+2] = r * Math.cos(phi);
        }

        function setTargetCube(i, center) {
            const size = 250; 
            targetPositions[i*3] = center.x + (Math.random() - 0.5) * size;
            targetPositions[i*3+1] = center.y + (Math.random() - 0.5) * size;
            targetPositions[i*3+2] = center.z + (Math.random() - 0.5) * size;
        }

        function setTargetDisc(i, center) {
            const radius = 350;
            const angle = Math.random() * Math.PI * 2;
            const r = Math.sqrt(Math.random()) * radius;
            targetPositions[i*3] = center.x + r * Math.cos(angle);
            targetPositions[i*3+1] = center.y + r * Math.sin(angle);
            targetPositions[i*3+2] = center.z + (Math.random() - 0.5) * 20;
        }

        // --- VISION ---
        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2
            });
        }

        async function startCamera() {
            // FIX: Access element safely inside the function
            const videoEl = document.getElementById('webcam-video');
            if (!videoEl) throw new Error("Video element not found in DOM");

            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480 } 
            });
            
            videoEl.srcObject = stream;
            
            return new Promise((resolve) => {
                videoEl.onloadeddata = () => {
                    isVideoPlaying = true;
                    resolve();
                };
                videoEl.play();
            });
        }

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Vision Loop
            const videoEl = document.getElementById('webcam-video');
            if (handLandmarker && isVideoPlaying && videoEl && videoEl.currentTime !== lastVideoTime) {
                lastVideoTime = videoEl.currentTime;
                const results = handLandmarker.detectForVideo(videoEl, performance.now());
                processGestures(results);
            }

            updateParticles();
            controls.update();
            composer.render();
        }

        function processGestures(results) {
            if (!results.landmarks.length) {
                currentGesture = 'IDLE';
                return;
            }

            // Project 2D hand to 3D world
            const projectToWorld = (lm) => {
                const vec = new THREE.Vector3((1 - lm.x) * 2 - 1, -(lm.y * 2 - 1), 0.5);
                vec.unproject(camera);
                const dir = vec.sub(camera.position).normalize();
                const dist = (0 - camera.position.z) / dir.z; 
                return camera.position.clone().add(dir.multiplyScalar(dist));
            };

            // Detect CLAP (2 hands close)
            if (results.landmarks.length === 2) {
                const d = Math.hypot(
                    results.landmarks[0][0].x - results.landmarks[1][0].x,
                    results.landmarks[0][0].y - results.landmarks[1][0].y
                );
                if (d < 0.2) {
                    currentGesture = 'CLAP';
                    interactionTarget.set(0,0,0); // Center
                    return;
                }
            }

            // Detect FIST vs OPEN
            const lm = results.landmarks[0];
            const distWristToTip = Math.hypot(lm[0].x - lm[12].x, lm[0].y - lm[12].y);
            
            interactionTarget.copy(projectToWorld(lm[9])); 

            if (distWristToTip < 0.15) {
                currentGesture = 'FIST';
            } else {
                currentGesture = 'FOLLOW';
            }
        }

        function updateParticles() {
            const positions = particles.geometry.attributes.position.array;
            const time = performance.now() * 0.001;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;

                // Determine Target
                if (currentGesture === 'IDLE' || currentGesture === 'FOLLOW') setTargetSphere(i);
                else if (currentGesture === 'FIST') setTargetCube(i, interactionTarget);
                else if (currentGesture === 'CLAP') setTargetDisc(i, interactionTarget);

                // Forces
                const px = positions[ix], py = positions[ix+1], pz = positions[ix+2];
                let vx = particleVelocities[ix], vy = particleVelocities[ix+1], vz = particleVelocities[ix+2];

                // 1. Spring to Shape
                const loose = currentGesture === 'FOLLOW' ? 0.01 : 0.05;
                vx += (targetPositions[ix] - px) * loose;
                vy += (targetPositions[ix+1] - py) * loose;
                vz += (targetPositions[ix+2] - pz) * loose;

                // 2. Hand Attraction (only in FOLLOW mode)
                if (currentGesture === 'FOLLOW') {
                    const dx = interactionTarget.x - px;
                    const dy = interactionTarget.y - py;
                    const dz = interactionTarget.z - pz;
                    const distSq = dx*dx + dy*dy + dz*dz;
                    
                    if (distSq < 100000) { // range check
                        const f = 2000 / (Math.sqrt(distSq) + 10);
                        vx += (dx * f * 0.01);
                        vy += (dy * f * 0.01);
                        vz += (dz * f * 0.01);
                    }
                }

                // 3. Noise
                vx += Math.sin(time + px * 0.01) * 0.5;
                vy += Math.cos(time + py * 0.01) * 0.5;

                // Damping
                vx *= 0.92; vy *= 0.92; vz *= 0.92;

                positions[ix] += vx;
                positions[ix+1] += vy;
                positions[ix+2] += vz;

                particleVelocities[ix] = vx;
                particleVelocities[ix+1] = vy;
                particleVelocities[ix+2] = vz;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            controls.autoRotate = (currentGesture === 'IDLE');
        }
    </script>
</body>
</html>
